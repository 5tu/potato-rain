<!DOCTYPE html>
<html lang="en" >

<head>
  
<title>Helenb</title>
  
<link rel="icon" type="image/png" href="cloudpotat.png">
  
<style type="text/css">
body, html {
background-color:black;
cursor: url(potato_cursor.gif), auto !important;
}
  
.floating {  
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    position: absolute;
    height: 400px;
    width: 430px;
    top: calc(50% - 215px);
    left: calc(50% - 200px);
    background-image: url('cloudpotat.png');
}

@keyframes floating {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 50px); }
    to   { transform: translate(0, -0px); }    
}
  
</style>
  
</head>

<body>
  
<div class="floating">
</div>
  
</body>
</html>
